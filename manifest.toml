#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "2.0.8~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    arm64.url = "https://github.com/syncthing/syncthing/releases/download/v2.0.8/syncthing-linux-arm64-v2.0.8.tar.gz"
    arm64.sha256 = "30c00ffd5a286d18d82ae262b02dac7f5a1592d3c5fa0c0c6986aa4621cc6ede"
    amd64.url = "https://github.com/syncthing/syncthing/releases/download/v2.0.8/syncthing-linux-amd64-v2.0.8.tar.gz"
    amd64.sha256 = "a516ff64a1bf52b867016ecb069886b9db8d3126d49e58865b4c64d638523dc5"
    armhf.url = "https://github.com/syncthing/syncthing/releases/download/v2.0.8/syncthing-linux-arm-v2.0.8.tar.gz"
    armhf.sha256 = "1a3a5cd96d7ca07a21e62f1eb2ab9d31ea15ec2684f0bbdeb084c6e4b1bfdb64"
    i386.url = "https://github.com/syncthing/syncthing/releases/download/v2.0.8/syncthing-linux-386-v2.0.8.tar.gz"
    i386.sha256 = "ba00826078d795da5f41d7fc8c54f39d7b8a1284f244f27c7dcc904366a05b06"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
    autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
    autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
    autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384
