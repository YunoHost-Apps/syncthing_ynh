packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "1.29.1~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.1/syncthing-linux-arm64-v1.29.1.tar.gz"
        arm64.sha256 = "08c13382609939ba819a3c082f2fe691c943903389f1a6b9eb8aa6ac7479aeb2"
        amd64.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.1/syncthing-linux-amd64-v1.29.1.tar.gz"
        amd64.sha256 = "d8f4bbecdb1b22af57f3b96b8c093c8f26baeb6a53e8ab21e25965885e77febf"
        armhf.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.1/syncthing-linux-arm-v1.29.1.tar.gz"
        armhf.sha256 = "231bbc7fcd9a1105aeb7d7381099326dec324055e3a8b8bf59cb6ff3871436f0"
        i386.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.1/syncthing-linux-386-v1.29.1.tar.gz"
        i386.sha256 = "27f9afa7b3e2007f20391e7130fdd8311aaeab7eec13974bb249ace0e012a590"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
        autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
        autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
        autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
