packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "1.29.0~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.0/syncthing-linux-arm64-v1.29.0.tar.gz"
        arm64.sha256 = "b463134f986b630f871e990397a292b51ce49ef173aadc7f21ab438ea525c481"
        amd64.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.0/syncthing-linux-amd64-v1.29.0.tar.gz"
        amd64.sha256 = "f7b120a92f0add1736a389e715a22a074e7bcdf96303dbe8229e0a06bfaba81d"
        armhf.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.0/syncthing-linux-arm-v1.29.0.tar.gz"
        armhf.sha256 = "17872e32790635c9198f1c3509d84f340c4be84a76e77999cbe049f37947c6d6"
        i386.url = "https://github.com/syncthing/syncthing/releases/download/v1.29.0/syncthing-linux-386-v1.29.0.tar.gz"
        i386.sha256 = "9b5a4804a8b228be16fe22e51b4653db65c264ef341a966e56d113ce0e9772c8"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
        autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
        autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
        autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
