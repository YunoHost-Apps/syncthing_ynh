packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "1.27.11~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "1200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.11/syncthing-linux-arm64-v1.27.11.tar.gz"
        arm64.sha256 = "8389069e8a292b7d8a7a672c71ef7fe28f45c72f81bec3a75d01a2d4ace9bac6"
        amd64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.11/syncthing-linux-amd64-v1.27.11.tar.gz"
        amd64.sha256 = "7156f1218d894b6ee87873cd68067b36e09fabee66cd8643d12ce9ea7c35a58b"
        armhf.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.11/syncthing-linux-arm-v1.27.11.tar.gz"
        armhf.sha256 = "e97451c28f75b383cb1d8ef39d117909d1f71289fb8c849723fa3f09165495e2"
        i386.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.11/syncthing-linux-386-v1.27.11.tar.gz"
        i386.sha256 = "434587703b37f746434fe3617d9e1f4c85069bf8eb78a20f14f91e7db220a982"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
        autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
        autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
        autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
