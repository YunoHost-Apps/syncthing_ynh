packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "1.27.1~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "1200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.1/syncthing-linux-arm64-v1.27.1.tar.gz"
        arm64.sha256 = "39cddfea24e31b339e321bc2011ce2984efc4ca8b093f713ec2ab94145ae3131"
        amd64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.1/syncthing-linux-amd64-v1.27.1.tar.gz"
        amd64.sha256 = "43c5983b9e79c88bbf8971bcf6ee9aedaf11c2c9da3b953d1a806c3c7381ed8a"
        armhf.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.1/syncthing-linux-arm-v1.27.1.tar.gz"
        armhf.sha256 = "bce93c587b3d3b94563b5ff901c3e177cdcfb9e1297997a733f5508c524c7932"
        i386.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.1/syncthing-linux-386-v1.27.1.tar.gz"
        i386.sha256 = "f8287589e10a36516b51e258ff37beaf795d145a0c12a7cf94bf2e6099d83a79"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
        autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
        autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
        autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
