packaging_format = 2

id = "syncthing"
name = "Syncthing"
description.en = "Continuous file synchronization program"
description.fr = "Programme de synchronisation de fichiers en continu"

version = "1.27.6~ynh1"

maintainers = ["txmrl", "yalh76"]

[upstream]
license = "MPL-2.0"
website = "https://syncthing.net"
userdoc = "https://docs.syncthing.net"
code = "https://github.com/syncthing/syncthing"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "1200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/syncthing"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        arm64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.6/syncthing-linux-arm64-v1.27.6.tar.gz"
        arm64.sha256 = "ea5a7065c38dfedaadd19cf53db512e941a7c42ac5029384d6888ccb7a77aa73"
        amd64.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.6/syncthing-linux-amd64-v1.27.6.tar.gz"
        amd64.sha256 = "9ac221df8a8bcfcfec96fb3b2beb38cb123be818361b83c3c04988b949fafce0"
        armhf.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.6/syncthing-linux-arm-v1.27.6.tar.gz"
        armhf.sha256 = "a7a2648165ac47787c06aa5c220ed95bd105d0cfbb62c80add31a95854752db6"
        i386.url = "https://github.com/syncthing/syncthing/releases/download/v1.27.6/syncthing-linux-386-v1.27.6.tar.gz"
        i386.sha256 = "1c85bb66b1260b16141aa4a12edc487775ba98e93756249a7b7fd262c405f9a8"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "syncthing-linux-arm64-.*.tar.gz"
        autoupdate.asset.amd64 = "syncthing-linux-amd64-.*.tar.gz"
        autoupdate.asset.i386 = "syncthing-linux-386-.*.tar.gz"
        autoupdate.asset.armhf = "syncthing-linux-arm-.*.tar.gz"

    [resources.ports]
    main.default = 22000
    main.exposed = "TCP"
    gui.default = 8384

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
